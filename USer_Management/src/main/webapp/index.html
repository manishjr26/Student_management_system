<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
	form
	{
		width: 500px;
		margin: auto;
		margin-top: 100px;
	}
</style>
</head>
<body>
	
	<form action="register" method="post" class="border bg-success form card">
		<h3 class="text-center bg-warning"> Registration Form </h3>
	<table class=" table text-center bg-info">
		<tr>
			<td>Name : </td>
			<td><input type="text" name="name" required></td>
		</tr>
		<tr>
			<td>Email : </td>
			<td><input type="email" name="email" required></td>
		</tr>
		<tr>
			<td>Number : </td>
			<td><input type="text" name="number" required></td>
		</tr>
		<tr>
			<td>DOB :</td>
			<td><input type="date" name="dob"></td>
		</tr>
		<tr>
			<td>City : </td>
			<td>
				<select name="city">
					<option value="pune">Pune</option>
					<option value="bangalore"> Bangalore</option>
					<option value="hyderabad"> Hyderabad</option>
					<option value="chennai">Chennai</option>
					
				</select>
			</td>
		</tr>
		<tr class="card-footer bg-light">
			<td>
			<button type="submit" value="register" class="btn btn-outline-success h-40 w-200">Register</button>	
			</td>
			<td>
			<button type="reset" value="reset" class="btn btn-outline-danger h-40 w-200">Reset</button>	
			</td>
		</tr>
	</table>
	<button class="btn btn-outline-success display-block"><a href="show" class="text-light">View Data</a></button>
	</form>
	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
